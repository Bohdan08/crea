type User
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      # { allow: owner, ownerField: "email" }
      { allow: owner, ownerField: "username" }
    ]
  ) {
  id: ID!
  username: String!
  email: String!
  fullName: String
  preferredName: String
  createdAt: String
  updatedAt: String
  geographicPreference: String
  supportGroup: String
  voteLocation: String
  userType: String
}
